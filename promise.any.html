<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //----------------------------------promise.any()-----------------------
    //promise.any returns the first fulfilled value. or a first resolve value.
    //if all the promises are rejected then it will give aggregateError.

    const P1 = async () => {
      return new Promise((resolve, reject) => {
        resolve(1);
      });
    };

    const P2 = async () => {
      return new Promise((resolve, reject) => {
        reject(2);
      });
    };

    const P3 = async () => {
      return new Promise((resolve, reject) => {
        reject(3);
      });
    };
    const P4 = async () => {
      return new Promise((resolve, reject) => {
        reject(4);
      });
    };

    const P5 = async () => {
      return new Promise((resolve, reject) => {
        resolve(5);
      });
    };

    const promiseAny = async () => {
      const results = await Promise.any([P1(), P2(), P3(), P4(), P5()]).catch(
        (err) => {
          console.log(err);
          return null;
        }
      );

      console.log(results);
    };
    promiseAny();
  </script>
</html>

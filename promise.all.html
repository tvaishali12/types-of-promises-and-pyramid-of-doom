<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body></body>
  <script>
    // -------------------------------promise.all()-----------------------------
    // it will return the first rejected value and if it found no  rejected means found-
    // all the resolve promises give all the resolve value.

    const P1 = async () => {
      return new Promise((resolve, reject) => {
        resolve(1);
      });
    };

    const P2 = async () => {
      return new Promise((resolve, reject) => {
        reject(2);
      });
    };

    const P3 = async () => {
      return new Promise((resolve, reject) => {
        reject(3);
      });
    };
    const P4 = async () => {
      return new Promise((resolve, reject) => {
        reject(4);
      });
    };

    const P5 = async () => {
      return new Promise((resolve, reject) => {
        resolve(5);
      });
    };

    const promiseAll = async () => {
      const results = await Promise.all([P1(), P2(), P3(), P4(), P5()]).catch(
        (err) => {
          console.log(err);
          return null;
        }
      );

      console.log(results);
    };
    promiseAll();
  </script>
</html>
